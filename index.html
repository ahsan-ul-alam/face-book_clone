<!doctype html>
<html>

<head>

  <link href="./src/style.css" rel="stylesheet">
  <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/5968/5968764.png" type="image/x-icon">
  <title>Facebook</title>
  <link rel="stylesheet" href="./src/custom.css">
</head>

<body>
  <div class="content-area flex justify-center items-center bg-gray-100">
    <div class="left grid place-content-center">
      <h3 class="text-6xl my-4 font-bold text-[#3955d2]">facebook</h3>
      <p class="text-3xl my-4">Facebook helps you connect and share <br> with the people in your life.</p>
    </div>
    <div class="right ml-20 text-center p-5 grid place-content-center border-2 rounded-md bg-white">
      <form action="#" class="mb-2">
        <input type="text"
          class="border-2  mt-2 mb-2 border-gray-300 focus:ring-2 rounded-md focus:ring-blue-400 outline-none  p-2"
          placeholder="Email or Mobile number ">
        <input type="text"
          class="border-2  my-2 border-gray-300 focus:ring-2 rounded-md focus:ring-blue-400 outline-none  p-2"
          placeholder="Password">
        <input type="submit" class="my-2 bg-blue-500 text-white rounded-md font-bold   p-2" value="Log In"
          placeholder="Password">
      </form>
      <a href="#" class="text-blue-800 hover:underline mb-3">Forgotten Password ?</a>
      <hr class="mt-3 mb-4">
      <button class="py-4 px-3 rounded-md font-bold text-white bg-[#36A420]">
        Create New Account
      </button>
    </div>
  </div>
  <div class="footer mt-3 container text-center mx-auto grid place-content-center">
    <a href="#" class="text-xs ml-3  hover:underline">English (UK)</a>

    <a href="#" class="text-xs ml-3  hover:underline">العربية</a>
    <a href="#" class="text-xs ml-3  hover:underline">中文(简体)</a>
    <a href="#" class="text-xs ml-3  hover:underline">Bahasa Melayu</a>
    <a href="#" class="text-xs ml-3  hover:underline">Español</a>
    <a href="#" class="text-xs ml-3  hover:underline">Português (Brasil)</a>
    <button class="py-2 px-3 bg-gray-300 ">+</button>
  </div>
  <div class="divider"></div>
